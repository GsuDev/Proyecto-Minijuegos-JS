<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles/style.css">
    <link rel="stylesheet" href="resources/styles/buttons.css">
    <title>CalcuScript</title>
</head>
<body>
    <header>
        <h1>CalcuScript</h1>
    </header>

    <main>

        <div class="calculator-container">
            <div class="calculator-body">
                <div class="calculator-result-box" id="result">0</div>
                <div class="calculator-keypad">
                    <div class="keypad-row">
                        <button>MC</button><button>MR</button><button>M+</button><button>M-</button><button onclick="clearAll()">CE</button>
                    </div>
                    <div class="keypad-row">
                        <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button><button onclick="opButton('/')">/</button><button onclick="opButton('^')">^</button>
                    </div>
                    <div class="keypad-row">
                        <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button><button onclick="opButton('x')">x</button><button onclick="opButton('%')">%</button>
                    </div>
                    <div class="keypad-row">
                        <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button><button onclick="opButton('-')">-</button><button onclick="opButton('sqr')">âˆš</button>
                    </div>
                    <div class="keypad-row">
                        <button onclick="press('00')">00</button><button onclick="press('0')">0</button><button onclick="press('.')">.</button><button onclick="opButton('+')">+</button><button onclick="equals()"> = </button>
                    </div>


                </div>
            </div>
        </div>

    </main>
    <script src="resources/scripts/script2.js"></script>
</body>
</html>
