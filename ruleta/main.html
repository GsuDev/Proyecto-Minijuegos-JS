<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Casino</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Ruleta de Casino</h1>
    </header>
    <main>
        <!-- Ruleta -->
        <div class="ruleta-container">
            <div class="ruleta">
                <div class="numeros" id="numeros"></div>
                <div class="bola" id="bola"></div>
            </div>
        </div>

        <!-- Opciones de apuesta -->
        <section class="apuestas">
            <h2>Opciones de Apuesta</h2>
            <div class="opciones">
                <button onclick="agregarApuesta('rojo')">Apostar a Rojo</button>
                <button onclick="agregarApuesta('negro')">Apostar a Negro</button>
                <button onclick="agregarApuesta('par')">Apostar a Par</button>
                <button onclick="agregarApuesta('impar')">Apostar a Impar</button>
                <button onclick="agregarApuesta('docena1')">1ª Docena (1-12)</button>
                <button onclick="agregarApuesta('docena2')">2ª Docena (13-24)</button>
                <button onclick="agregarApuesta('docena3')">3ª Docena (25-36)</button>
            </div>
            <button id="botonGirar" onclick="girarRuleta()">Girar Ruleta</button>
            <p id="apuestasRealizadas">Apuestas: Ninguna</p>
        </section>

        <!-- Resultado -->
        <section class="resultado">
            <h2>Resultado</h2>
            <p id="resultado"></p>
        </section>
    </main>
    <script src="styles/main.js"></script>
</body>
</html>
